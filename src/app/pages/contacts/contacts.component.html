<ng-container *ngIf="contacts">
    <div class="flex justify-center min-w-[100vw]">
        <div class="grid grid-cols-3 gap-4 p-8 w-3/4 ">
            <div *ngFor="let contact of contacts" class="card-normal bg-base-100 w-full shadow-xl">
                <app-contact-item [contact]="contact"/>
            </div>
        </div>
    </div>
</ng-container>
